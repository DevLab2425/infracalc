<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infraspace Calculator</title>
    <link rel="stylesheet" href="./assets/styles/infra-calc-styles.css">
  </head>

  <body>
    <header>
      <h1>Infraspace Calculator</h1>
    </header>

    <div class="wrapper">
      <section>
        <h2>Mode of Calculation</h2>
        <form id="mode-calc-form">
          <div class="radio-wrapper">
            <label for="rate-radio">
              <strong>Production Rate</strong>&nbsp;&mdash;&nbsp;To achieve a base production rate of <em>X resource / minute&NonBreakingSpace;(second)</em>.
            </label>
            <div>
              <input type="radio" name="mode" id="rate-radio" value="rate" checked/>
            </div>
          </div>
          <div class="radio-wrapper">
            <label for="building-radio">
              <strong>Building Support</strong>&nbsp;&mdash;&nbsp;How many buildings are required to support <em>X of a given building</em>.
            </label>
            <div>
              <input type="radio" name="mode" id="building-radio" value="building"/>
            </div>
          </div>
        </form>
      </section>
      
      <section id="rate-calculation" class="calculator active">
        <h2>Production Rate</h2>
        <form id="prod-rate-form">
          <div class="field-wrapper">
            <div>
              <label for="resource-selector">Resource</label>
              <select id="resource-selector"></select>
            </div>
            <div>
              <label for="rate-amount">Amount</label>
              <input type="text" id="rate-amount" pattern="\d+\.?\d*" value="1" />
            </div>
            <div>
              <label for="time-frame">Time Frame</label>
              <select id="time-frame">
                <option>per second</option>
                <option>per minute</option>
              </select>
            </div>
            <div>
              <button type="submit" id="calc-rate">Calculate</button>
            </div>
          </div>
        </form>
      </section>

      <section id="building-calculation" class="calculator">
        <h2>Building Support</h2>
        <form id="build-calc-form">
          <div class="field-wrapper">
            <div>
              <label for="building">Building</label>
              <select id="building"></select>
            </div>
            <div>
              <label for="building-amount">Amount</label>
              <input type="text" id="building-amount" pattern="\d+" value="1"/>
            </div>
            <div>
              <button type="submit" id="calc-building">Calculate</button>
            </div>
          </div>
        </form>
      </section>

      <section id="results">
        <h2>Results</h2>
        <p id="results-message"></p>
        <table id="calculator-results">
          <tr><th>Building</th><th>Number required</th></tr>
        </table>
      </section>
    </div>

    <script src="./assets/scripts/infra-calc-scripts.js" lang="javascript"></script>
  </body>

</html>
